plugins {
    id 'java'
    id 'groovy'
}

group 'xyz.andornot'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        url 'https://s01.oss.sonatype.org/content/repositories/snapshots/'
    }
}

ext {
    redisOmVersion = '0.8.7-SNAPSHOT'
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.28'
    annotationProcessor 'org.projectlombok:lombok:1.18.28'
    annotationProcessor "com.redis.om:redis-om-spring:$redisOmVersion"

    implementation 'org.springframework.boot:spring-boot-starter-data-redis:3.1.3'
    implementation 'org.springframework.boot:spring-boot-starter-web:3.1.2'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.15.2'
    implementation 'org.codehaus.groovy:groovy:3.0.17'
    implementation "com.redis.om:redis-om-spring:$redisOmVersion"

    testImplementation 'org.spockframework:spock-core:2.3-groovy-3.0'
    testImplementation 'org.spockframework:spock-spring:2.3-groovy-3.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.1.2'
}

test {
    useJUnitPlatform()
}